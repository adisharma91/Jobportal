<div><span class="close lightbox_close" onclick="closeModal()">&times;</span></div>
<div class="lightbox_content">

<h3 class="text-center">Upload your recent photo</h3>

    <div style="margin-top:30px;" class="col-md-12">
        <form id="imgform" method="post" action="/imgupload/" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group"><input id="id_pic" name="pic" type="file"></div>
            <div class="form-group" id="errmsg" style="display: none;">
                <p style="margin-bottom: 0px !important;color: red;">Image exceeds the maximum size(50Kb) <br> Please upload less than 50kb Image</p>
            </div>
            <div class="form-group" style="margin-top: 6px;"><button id="imbtn" disabled="" class="btn btn-primary" style="width: 120px;" type="submit">Save</button></div>

        </form>
    </div>

</div>
<script src="/static/jobsite/js/img.js"></script>
<script type="text/javascript">
    $(function () {
        $("#id_pic").on('change', function () {
            if (typeof ($("#id_pic")[0].files) != "undefined") {
                var size = parseFloat($("#id_pic")[0].files[0].size / 1024).toFixed(2);
                if(size > 50){
                    $('#errmsg').show();
                    $('#lightbox_content').removeClass('lightbox_width').addClass('lightbox_errorwidth');
                }
                else{
                    $('#imbtn').removeAttr('disabled');
                    $('#errmsg').hide();
                    $('#lightbox_content').removeClass('lightbox_errorwidth').addClass('lightbox_width');
                }
            } else {
                alert("This browser does not support HTML5.");
            }
        });
    });
</script>
